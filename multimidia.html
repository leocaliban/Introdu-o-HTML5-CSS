<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <script language="javascript" src="_javascript/funcoes.js" type="text/javascript"></script>
        <meta charset="utf-8">
        <title>Tudo Sobre Google Glass</title>
        <link rel="stylesheet" type="text/css" href="_css/estilo.css"/>
        <link rel="stylesheet" type="text/css" href="_css/media.css"/>
    </head>
    <body>
        <div id="interface">
            <header id="cabecalho">
                <hgroup>
                    <h1>Google Glass</h1>
                    <h2>A revolução do Google está chegando</h2>
                </hgroup>
                <img id="icone" src="_imagens/multimidia.png"/>
                <nav id="menu">
                    <h1>Menu Principal</h1>
                    <ul type="disc">
                        <li onmouseover="mudarFoto('_imagens/home.png')" onmouseout="mudarFoto('_imagens/multimidia.png')"><a href="index.html">Home</a></li>
                        <li onmouseover="mudarFoto('_imagens/especificacoes.png')" onmouseout="mudarFoto('_imagens/multimidia.png')"> <a href="specs.html"> Especificações</a> </li>
                        <li onmouseover="mudarFoto('_imagens/fotos.png')" onmouseout="mudarFoto('_imagens/multimidia.png')"><a href="fotos.html"> Fotos</a></li>
                        <li onmouseover="mudarFoto('_imagens/multimidia.png')" onmouseout="mudarFoto('_imagens/multimidia.png')"><a href="multimidia.html"> Multimídia</a></li>
                        <li onmouseover="mudarFoto('_imagens/contato.png')" onmouseout="mudarFoto('_imagens/multimidia.png')"><a href="fale-conosco.html"> Fale conosco</a></li>
                    </ul>
                </nav>
            </header>
            <section id="corpo-full">
                <article id="noticia-principal"> 
                    <header id="cabecalho-artigo">
                        <hgroup>
                            <h3>Glass > Multimídia</h3>
                            <h1>Sons e Vídeos</h1>
                            <h2>por Leocaliban</h2>
                            <h3 class="data-direita">Atualizado em 28/Agosto/2017</h3>
                        </hgroup>
                    </header>
                    <div id="tv-radio">
                        <!-- adicionando audio, o controls reconhece no navegador os botoes para o audio-->
                        <audio id="musica" controls="controls">
                            <!-- colocando o endereço do audio e o tipo outros tipos de audios podem ser inseridos
                            mudando seu tipo para m4a (x-aac) e ogg(ogg) -->
                            <source src="_media/Regi.mp3" type="audio/mpeg"/>
                            Não Foi Possível Carregar O Audio.
                        </audio>
                        <!-- poster mostra a tumb ou capa do video a ser reproduzido -->
                        <video id="filme" controls="controls" poster="_imagens/video-mini03.jpg">
                            <!-- outros formatos recebidos podem ser ogg ou webm-->
                            <source src="_media/getting-started.mp4" type="video/mp4">
                            Não Foi Possível Carregar O Vídeo.
                        </video>
                    </div>

                </article>
            </section>  

            <footer id="rodape">

                </p>
            </footer>
        </div>
    </body>
